<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Blockmodel Example</title>
        <style></style>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
        <script src="vizgl-wrapper-umd.js"></script>

        <script>
            const vizgl = window.vizgl;
            let module;
            let geometryApi;
            let colorMapApi;
            let mappingApi;
            let modelApi;

            function loadJSON(url) {
                return fetch(url).then(response => response.json());
            }

            async function loadBlockModel() {
                return new Promise(() => {
                    loadJSON('res/large-data/blockmodel-with-nans.json').then(data => {
                        const { elements } = data;
                        const [blockModel] = elements;

                        const { data: bmDataList } = blockModel;
                        const [bmData] = bmDataList;
                        const {
                            array: { data: dataArray },
                        } = bmData;
                        const processedDataArray = dataArray.map(value =>
                            value === null ? NaN : value,
                        );
                        const { tensor_u, tensor_v, tensor_w } = blockModel;

                        const dims = [tensor_u.length, tensor_v.length, tensor_w.length];
                        console.log({ dims, blockCount: dims[0] * dims[1] * dims[2] });
                        const geometryId = geometryApi.createVoxelMesh(dims);

                        const color = [19, 55, 130];
                        const mappingId = mappingApi.createVoxelMapping(
                            processedDataArray,
                            color,
                            geometryId,
                        );

                        const modelId = modelApi.createModel(geometryId, mappingId);

                        console.log({ geometryId, mappingId });
                    });
                });
            }

            Module = {
                canvas: document.getElementById('canvas'),

                onRuntimeInitialized: () => {
                    module = new vizgl.ModuleWrapper(Module);
                    geometryApi = new vizgl.GeometryApi(module);
                    colorMapApi = new vizgl.ColorMapApi(module);
                    mappingApi = new vizgl.MappingApi(module);
                    modelApi = new vizgl.ModelApi(module);

                    // Wait for gl context to be created an initialized (need main to run first)
                    setTimeout(() => {
                        loadBlockModel();
                    }, 1);
                },
            };
        </script>

        <script async type="text/javascript" src="vizgl.js"></script>
    </body>
</html>
