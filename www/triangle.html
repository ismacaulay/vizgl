<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Triangle Example</title>
        <style></style>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
        <script src="vizgl-wrapper-umd.js"></script>

        <script>
            const vizgl = window.vizgl;

            function loadJSON(url) {
                return fetch(url).then(response => response.json());
            }

            Module = {
                canvas: document.getElementById('canvas'),

                onRuntimeInitialized: () => {
                    const module = new vizgl.ModuleWrapper(Module);
                    const geometryApi = new vizgl.GeometryApi(module);
                    const colorMapApi = new vizgl.ColorMapApi(module);
                    const mappingApi = new vizgl.MappingApi(module);
                    const modelApi = new vizgl.ModelApi(module);

                    const geometryLoader = loadJSON('res/geometry/triangle.json');
                    const dataLoader = loadJSON('res/data/triangle.json');
                    const colormapLoader = loadJSON('res/colormaps/viridis.json');

                    Promise.all([geometryLoader, dataLoader, colormapLoader]).then(loadedData => {
                        const [geometry, data, colormap] = loadedData;
                        const { vertices } = geometry;
                        const { values } = data;
                        const { colors } = colormap;

                        console.log({ vertices, values, colors });
                        const geometryId = geometryApi.createMesh(vertices);
                        const colorMapId = colorMapApi.createColorMap(colors);
                        const mappingId = mappingApi.createContinuosMapping(values, geometryId);

                        const modelId = modelApi.createModel(geometryId, mappingId);
                        console.log({ geometryId, mappingId, colorMapId });
                    });
                },
            };
        </script>

        <script async type="text/javascript" src="vizgl.js"></script>
    </body>
</html>
